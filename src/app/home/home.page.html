<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="home-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome to the App!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>
          This is your starting point. Explore the features of our app and get started with your tasks.
        </p>
        <!-- <ion-button expand="full" (click)="navigateToScorePage()">Go to Score Evaluation</ion-button> -->
        <ion-button expand="full" (click)="navigateToLoginPage()">Login</ion-button>
        <p>Don't have an account? <a class="Register" (click)="navigateToRegisterPage()">Register here</a>.</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
