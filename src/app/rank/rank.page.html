<ion-header>
  <ion-toolbar>
    <ion-title>Rank Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- Dropdown Menu -->
  <ion-item>
    <ion-label>Select User</ion-label>
    <ion-select (ionChange)="navigateToRankingPage($event)">
      <ion-select-option value="user1">User 1</ion-select-option>
      <ion-select-option value="user2">User 2</ion-select-option>
      <ion-select-option value="user3">User 3</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Top 5 Table -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Top 5</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="3"><strong>Rank</strong></ion-col>
          <ion-col size="9"><strong>Group Name</strong></ion-col>
        </ion-row>
        <ion-row *ngFor="let item of top5Items">
          <ion-col size="3">{{item.rank}}</ion-col>
          <ion-col size="9">{{item.groupName}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- Detailed Reports Table -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Detailed Reports</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="3"><strong>Group Name</strong></ion-col>
          <ion-col size="3"><strong>Business Idea Score</strong></ion-col>
          <ion-col size="3"><strong>Marketing Score</strong></ion-col>
          <ion-col size="3"><strong>Web Score</strong></ion-col>
        </ion-row>
        <ion-row *ngFor="let report of detailedReports">
          <ion-col size="3">{{report.groupName}}</ion-col>
          <ion-col size="3">{{report.businessIdeaScore}}</ion-col>
          <ion-col size="3">{{report.marketingScore}}</ion-col>
          <ion-col size="3">{{report.webScore}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
