<ion-content [fullscreen]="true">
  <form (ngSubmit)="submitForm()" class="form">
    <p class="title">ScoreHUB</p>
    <p class="message">Add Group or User</p>

    <!-- Toggle for selecting Group or User -->
    <ion-segment [(ngModel)]="addOption" name="addOption">
      <ion-segment-button value="group">
        Add Group
      </ion-segment-button>
      <ion-segment-button value="user">
        Add User
      </ion-segment-button>
    </ion-segment>

    <!-- Group Form -->
    <div *ngIf="addOption === 'group'" class="group-form">
      <div class="flex">
        <ion-item>
          <ion-label>Select Group</ion-label>
          <ion-select [(ngModel)]="selectedGroupId" (ngModelChange)="onGroupChange($event)" name="selectedGroupId">
            <ion-select-option *ngFor="let group of groups" [value]="group.groupId">
              {{ group.groupName }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <label>
          <input required placeholder="" type="text" class="input" [(ngModel)]="groupId" name="groupId" [readonly]="selectedGroupId">
          <span>Group ID</span>
        </label>

        <label>
          <input required placeholder="" type="text" class="input" [(ngModel)]="groupName" name="groupName">
          <span>Group Name</span>
        </label>
      </div>

      <label>
        <input required placeholder="" type="text" class="input" [(ngModel)]="description" name="description">
        <span>Description</span>
      </label>

      <button (click)="updateGroup()" class="action-button update">Update Group</button>
      <button (click)="deleteGroup()" class="action-button delete">Delete Group</button>
    </div>

    <!-- User Form -->
    <div *ngIf="addOption === 'user'" class="user-form">
      <ion-item lines="none" class="input-item">
        <ion-label position="floating" class="ion-text-uppercase">Name</ion-label>
        <ion-input type="text" name="name" id="name" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-label position="floating" class="ion-text-uppercase">LastName</ion-label>
        <ion-input type="text" name="lastName" id="lastName" [(ngModel)]="lastName"></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-label position="floating" class="ion-text-uppercase">StaffNumber</ion-label>
        <ion-input type="text" name="staffNumber" id="staffNumber" [(ngModel)]="staffNumber"></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-label position="floating" class="ion-text-uppercase">Email</ion-label>
        <ion-input type="email" name="email" id="email" [(ngModel)]="email"></ion-input>
      </ion-item>
    </div>

    <button type="submit" class="submit">Submit</button>
  </form>
</ion-content>
