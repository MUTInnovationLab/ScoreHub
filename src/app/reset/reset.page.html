<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reset Password</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="resetForm" (ngSubmit)="onResetPassword()">
    <div style="text-align: center; font-size: 2em; margin-bottom: 20px; color: blue; font-weight: bold;">
      ScoreHub
    </div>        
    <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label position="floating">Enter your email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">
      Send Reset Link
    </ion-button>
  </form>
</ion-content>
